<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <h1 class=>Calculadora &#x1F417;</h1>
        <div class="corpo">
            <h1 class="dacalculadora">CALCULADORA</h1>
            <p id="display"></p>
            <table>
                    <tr>
                        <td><button class="botao" onclick="limpar()">C</button></td>
                        <td><button class="botao" onclick="onetoone()"><</button></td>
                        <td><button class="botao" onclick="tighten('.')">.</button></td>
                       
                        <td><button class="botao" onclick="tighten('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="tighten('7')">7</button></td>
                        <td><button class="botao" onclick="tighten('8')">8</button></td>
                        <td><button class="botao" onclick="tighten('9')">9</button></td>
                        <td><button class="botao" onclick="tighten('*')">*</button></td>
                     </tr>
                    <tr>
                        <td><button class="botao" onclick="tighten('4')">4</button></td>
                        <td><button class="botao" onclick="tighten('5')">5</button></td>
                        <td><button class="botao" onclick="tighten('6')">6</button></td>
                        <td><button class="botao" onclick="tighten('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="tighten('1')">1</button></td>
                        <td><button class="botao" onclick="tighten('2')">2</button></td>
                        <td><button class="botao" onclick="tighten('3')">3</button></td>
                        <td rowspan=2><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                       
                    </tr>
                    <tr>
                        <td colspan="2" ><button class="botao" style="width: 106px;" onclick="tighten('+')">+</button></td>
                        <td><button class="botao" onclick="tighten('0')">0</button></td>
                       
                        
                        
                      
                      
                        
                        
                        
                    </tr>
                    
         
                </table>
    </div>  
</div> 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
